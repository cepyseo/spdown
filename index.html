<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>DeepSeek AI</h1>
        </div>
    </nav>

    <div class="container">
        <div id="chat-container">
            <div id="response-area"></div>
            <div class="input-group">
                <input type="text" id="user-input" placeholder="AI'ya mesajƒ±nƒ±zƒ± yazƒ±n...">
                <button onclick="generateResponse()">G√∂nder</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; // API anahtarƒ±nƒ±zƒ± buraya girin
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

        async function generateResponse() {
            const userInput = document.getElementById('user-input');
            const responseArea = document.getElementById('response-area');
            
            if(!userInput.value.trim()) {
                alert('L√ºtfen bir mesaj girin!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: userInput.value
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP hata kodu: ${response.status}`);
                }

                const data = await response.json();
                const formattedResponse = data.candidates[0].content.parts[0].text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>');

                responseArea.innerHTML += `
                    <div class="message user-message">
                        <div class="avatar">üë§</div>
                        <div class="content">${userInput.value}</div>
                    </div>
                    <div class="message ai-message">
                        <div class="avatar">ü§ñ</div>
                        <div class="content">${formattedResponse}</div>
                    </div>
                `;
                
                userInput.value = '';
                responseArea.scrollTop = responseArea.scrollHeight;

            } catch (error) {
                console.error('Hata:', error);
                responseArea.innerHTML += `<div class="error-message">‚ö†Ô∏è ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
