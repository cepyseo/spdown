<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #1DB954;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background: #404040;
            color: white;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #b3b3b3;
        }
        button {
            background-color: #1DB954;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;
        }
        #result {
            margin-top: 20px;
        }
        .track-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #404040;
        }
        .track-info a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }
        .track-info a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff5252;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spotify Downloader</h1>
    <p>Spotify şarkı URL'sini girin ve indirin.</p>
    <input type="text" id="trackUrl" placeholder="Spotify şarkı URL'si yapıştırın">
    <button onclick="downloadTrack()">Şarkıyı İndir</button>
    <div id="result"></div>
</div>

<script>
    async function downloadTrack() {
        const resultDiv = document.getElementById('result');
        const url = document.getElementById('trackUrl').value.trim();
        
        if (!url) {
            resultDiv.innerHTML = '<p class="error">Lütfen geçerli bir Spotify URL\'si girin.</p>';
            return;
        }

        try {
            resultDiv.innerHTML = '<p style="text-align: center">İndirme hazırlanıyor...</p>';
            
            const response = await fetch(`https://api.spotifydown.com/download/${encodeURIComponent(url)}`, {
                method: 'GET',
                headers: {
                    'Origin': 'https://spotifydown.com',
                    'Referer': 'https://spotifydown.com/',
                }
            });
            
            if (!response.ok) {
                throw new Error('İndirme işlemi başarısız oldu');
            }

            const data = await response.json();

            if (data.link) {
                const trackInfo = `
                    <div class="track-info">
                        <p style="text-align: center"><strong>Şarkı indirmeye hazır!</strong></p>
                        <p style="text-align: center">
                            <a href="${data.link}" target="_blank" rel="noopener noreferrer">
                                İndirmeyi Başlat
                            </a>
                        </p>
                    </div>
                `;
                resultDiv.innerHTML = trackInfo;
            } else {
                throw new Error('Şarkı bulunamadı veya indirilemedi');
            }
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">${error.message}</p>`;
            console.error('Hata:', error);
        }
    }
</script>

</body>
</html>
