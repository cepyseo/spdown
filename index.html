<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #1DB954;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #17a84a;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spotify Downloader</h1>
    <p>Spotify şarkı URL'sini girin ve indirin.</p>
    <input type="text" id="trackUrl" placeholder="Spotify şarkı URL'si">
    <button onclick="downloadTrack()">Şarkıyı İndir</button>
    <p id="result"></p>
</div>

<script>
    function downloadTrack() {
        const url = document.getElementById('trackUrl').value;
        const apiUrl = `https://tele-social.vercel.app/down?url=${url}`;

        if (!url) {
            document.getElementById('result').innerText = "Lütfen geçerli bir Spotify URL'si girin.";
            return;
        }

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ağ hatası: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.status) {
                    const downloadLink = data.data.link;
                    document.getElementById('result').innerHTML = 
                        `<a href="${downloadLink}" target="_blank">İndir</a>`;
                } else {
                    document.getElementById('result').innerText = "Hata: Şarkı indirilemedi.";
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = "Bir hata oluştu: " + error.message;
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
